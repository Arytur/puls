{% extends "app/base.html" %}

{% block content %}
    {% if categories_list %}
        <ul>
        {% for category in categories_list %}
            <li><a href="{% url 'app:category' category.id %}">{{ category.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No categories to display.</p>
    {% endif %}
{% endblock %}
