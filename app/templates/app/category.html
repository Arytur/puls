{% extends "app/base.html" %}

{% block title %}Category: {{ category.name }}{% endblock %}

{% block content %}
    {% if category %}
        <ul>
        {% for product in category.product_set.all %}
            <li><a href="{% url 'app:product' product.id %}">{{ product.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No products to display</p>
    {% endif %}
{% endblock %}
